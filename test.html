<html>
<head>
	<meta charset="UTF-8">
	<title>Test page</title>
</head>
<body>
<div class="college">
	<p id="nasa" class="college">I'm </p>
	<p id="cuntage" class="college">I'm also</p>
	</div>
	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>
	  <script>

	  function overlayObject(h2, p,ul, a){
	  	return {
	  		h2: h2,
	  		p: p,
	  		ul: ul,
	  		a: a
	  	}
	  }

	  	var nasaObject = overlayObject("Nasa APK", "A given description", ['Bootstrap','Ionic','CSs'], ['web_app_one/index.html']); 
	  	var reminderObject = overlayObject("Reminder APK", "Another description",['Ionic','Boot','CSS'], ['about.html']);

	  
	  function injectContent(objectName){

	  	$('h2.college').text(objectName.h2);//nasaObj.h2
	  	
	  	$('p.college').text(objectName.p);//nasaObj.h2
	  	
	  	$('a.college').text(objectName.a);

	  	// ...

	  }

	$(document).ready(function() {
		$("p.college").click(function() {
        // this.append wouldn't work
        var clickedElem = $(this).attr('id');
        switch(clickedElem) {
        	case "nasa": injectContent(nasaObject); break;
          case "rem": injectContent(reminderObject); break;   
        }
        //document.getElementById("myNav").style.width = "100%";

      });
	});
	  </script>
	  <div id="myNav" class="college"></div>
</body>
</html>
